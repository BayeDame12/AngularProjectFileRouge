<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="d-flex justify-content-between bg-dark  mb-5">
            <label for="alivrer" class=" btn btn-warning btn-lg btn-block " >A livrer</label>
            <input class="d-none" type="checkbox"  id="alivrer" name="" value=""  [(ngModel)]="commande" [(ngModel)]="!livrer">
            <h1 class="burg text-warning ">PANIER</h1>

            <label for="surplace" class=" btn btn-warning btn-lg btn-block" >Sur place</label>
            <input class="d-none" type="checkbox"  id="surplace" name="" value="" [(ngModel)]="commande" >
          </div>
          <div class="card-body">
            <div class="row">

              <div class=" ">
                <table  class="table">
                  <thead>
                    <tr>
                      <th scope="col" class="h5">Produit</th>
                      <th scope="col-8">Prix</th>
                      <th scope="col">Quantit√©</th>
                      <th scope="col">Sous-Prix</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let tabpaniers of (items$ |async)">
                    <tr >
                      <th scope="row" class="border-bottom-0">
                        <div class="d-flex align-items-center">
                          <img src="{{tabpaniers.image}}" class="img-fluid rounded-3"
                            style="width: 120px;" alt="Book">
                            <div class="flex-column ms-5">
                              <p class="mb-2">{{tabpaniers.prix}}</p>
                            </div>
                          </div>
                      </th>
                      <td class="align-middle border-bottom-0">
                      </td>
                      <td class="align-middle border-bottom-0">

                        <div class="d-flex " style="max-width: 180px">
                          <button class="btn btn-dark px-3 me-2 bg-dark "
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()" (click)="decrementq(quant.value)" >
                            <i class="fas fa-minus text-warning">-</i>
                          </button>
                          <div class="form-outline">
                            <input id="" min="1" name="quantity" #quant  value="1" type="number" class="form-control" />
                          </div>
                          <button class="btn btn-dark px-3 ms-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()" (click)="incrementq(quant.value)"   >
                            <i class="fas fa-plus text-warning">+</i>
                          </button>
                        </div>

                      </td>
                      <td class="align-middle border-bottom-0">
                        <p class="mb-0" style="font-weight: 500;">{{tabpaniers.prix*(+quant.value)}}</p>
                      </td>
                      <button class="btn btn-danger w-100 text-danger mt-3" (click)="supprimerCart(tabpaniers)">Supprimer</button>

                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
            <div class="row">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex justify-content-between">
                  <button  type="button" class=" btn btn-warning  d-flex justify-content-center" [disabled]="!commande" (click)="validCommand()" (click)="(suptabcommande())">Commander</button>
                  <button  type="button" class=" btn btn-warning  d-flex justify-content-center"  [routerLink]="['/detail-commande']">Lister Commander</button>

                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
              alt="Visa" />
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
              alt="American Express" />

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">


                    <button type="button"   class="btn btn-dark text-dark btn-lg btn-block bg-warning">Total a Payer={{somme}}Cfa</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
