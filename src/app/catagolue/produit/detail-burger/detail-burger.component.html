<app-admin></app-admin>
<div class="d-flex justify-content-center bg-dark mt-1">
  <h1 class="burg text-warning">Detail-Burger</h1>
</div>
<section class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-4 mb-sm-5">
        <div class="card card-style1 border-0">
          <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
            <div class="row align-items-center">
              <div class="col-lg-6 mb-4 mb-lg-0">
                <img class="card-img" src="{{burgerid.image}}" alt="...">
              </div>
              <div class="col-lg-6 px-xl-10">
                <div class="bg-dark d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                  <h3 class="h2 text-warning mb-0 d-flex justify-content-center">{{burgerid.nom}}</h3>
                </div>
                <ul class="list-unstyled mb-1-9">
                  <li class="mb-2 mb-xl-3 display-28 "><span class="display-26 text-secondary me-2 font-weight-600">Prix:</span> {{burgerid.prix}}</li>
                  <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Description:</span>{{burgerid.description}}</li>
                  <button type="button" class="btn btn-warning btn-info " data-mdb-ripple-color="dark" (click)="addToCart(burgerid)">Ajouter au panier</button>

                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
