<div class="d-flex justify-content-between" >

  <div class="col-4 align-items-center card-6 p-4 border">
    <div class="">
      <img src="{{menu.image}}"
        class="img-fluid" alt="Generic placeholder image">

      </div>
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Nom</th>
            <th>Prix</th>
          </thead>

          <tr>

            <td>
              <div>
                <p class="lead fw-normal mb-0">{{menu.nom}}</p>
              </div>
            </td>


            <td>
              <div>
                <p class="lead fw-normal mb-0">{{menu.prix * (+quant.value)}}</p>
              </div>
            </td>
          </tr>
<div *ngIf="cpt==Tai.quantity" class="d-flex justify-content-center ">

  <button type="button" class="btn btn-primary btn-lg bg-dark text-warning" [routerLink]="['/panier']" (click)="addToCart(menu)" >Ajouter au panier</button>
</div>
</table>

</div>tabpaniers


<div class="card w-50">
  <div class="card w-100">
    <p class="d-flex justify-content-center">FRITE</p>
<div class="d-flex">
<p>{{frite.quantiteFrite}}</p>
<img class="img-fluid rounded-3" style="width: 10rem;height: 10rem;" src="{{fritte.image}}" alt="">
</div>
 </div>

 <div class="card w-100">
    <p class="d-flex justify-content-center">BURGER</p>
    <div class="d-flex">
      <p>{{burger.quantiteBurger}}</p>
      <img class="img-fluid rounded-3" style="width: 10rem;height: 10rem;" src="{{burgger.image}}" alt="">
   </div>      </div>
   <div class="card w-100">
     <p class="d-flex justify-content-center">BOISSONS</p>
     <p> {{Tai.quantity}}.{{menuTai.libelle}}</p>

     <div class="d-flex border " style="max-width: 180px">
       <button class="btn btn-dark h-25"
         onclick="this.parentNode.querySelector('input[type=number]').stepDown()" (click)="decrementq(quant.value)" >
         <i class="fas fa-minus text-warning">-</i>
       </button>
       <div class="form-outline">
       <img src="{{this.boiso.image}}" alt="">
         <input id="" min="1" name="quantity" #quant  value="1" type="number" class="form-control" />
       </div>
       <button class="btn btn-dark h-25"
       onclick="this.parentNode.querySelector('input[type=number]').stepUp()" (click)="incrementq(quant.value)"  *ngIf="+quant.value<Tai.quantity" >
       <i class="fas fa-plus text-warning">+</i>
       </button>
   </div>

</div>
