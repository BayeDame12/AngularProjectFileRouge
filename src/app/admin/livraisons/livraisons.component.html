
<app-admin></app-admin>
<input class="form-control container" name="search"  type="date" [(ngModel)]="searchText"  value="{{searchText}}">

<table class="table align-middle mt-4 bg-white container table-bordered table-active table-hover table-warning" >

    <thead class="bg-dark text-dark ">
      <tr>
        <th>Etat_Livraison</th>
        <th>Numero_Commande</th>
        <th>Date_Commande</th>
        <th>Livreur</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let liv of livraison | filter:searchText">
        <tr *ngIf="liv.etatCommande!='Payer'">
        <td><p>{{liv.etatLivraison}}</p></td>
       <td><p>{{livre.numeroCommande}}</p></td>
       <td><p>{{livre.dateCommande | date:'dd - MM - yyyy'}}</p></td>
      <td class="col-4 d-flex">
        <p>{{liv.livreur.prenom}}</p>
        <p>{{liv.livreur.nom}}</p>
      </td>
      <td class="">
        <button  type="button" class=" btn btn-primary  d-flex justify-content-center "  [routerLink]="['livreur',liv.livreur['id']]" >detail</button>

      </td>
    </tr>
    </tbody>
</table>
